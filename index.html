<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <h1 class="logo">Pastee</h1>
      <small> Simple way to keep a text</small>
      <ul class="commands">
        <li>
          <button onclick="document.execCommand('bold', false, null)">B</button>
        </li>
        <li>
          <button onclick="document.execCommand('italic', false, null)">
            i
          </button>
        </li>
        <li>
          <button onclick="document.execCommand('underline', false, null)">
            _
          </button>
        </li>
        <li>
          <button onclick="document.execCommand('strikethrough', false, null)">
            â€“
          </button>
        </li>
        <li>
          <button
            onclick="document.execCommand('insertUnorderedList', false, null)"
          >
            <svg
              height="21"
              viewBox="0 0 21 21"
              width="21"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd" transform="translate(4 5)">
                <g
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m11.5 5.5h-7" />
                  <path d="m11.5 9.5h-7" />
                  <path d="m11.5 1.5h-7" />
                </g>
                <path
                  d="m1.49884033 2.5c.5 0 1-.5 1-1s-.5-1-1-1-.99884033.5-.99884033 1 .49884033 1 .99884033 1zm0 4c.5 0 1-.5 1-1s-.5-1-1-1-.99884033.5-.99884033 1 .49884033 1 .99884033 1zm0 4c.5 0 1-.5 1-1s-.5-1-1-1-.99884033.5-.99884033 1 .49884033 1 .99884033 1z"
                  fill="currentColor"
                />
              </g>
            </svg>
          </button>
        </li>
      </ul>
      <div
        name="paste"
        class="textarea"
        id="paste"
        contenteditable="true"
        autofocus
      ></div>
    </section>
  </body>

  <script type="text/javascript">
    var paste = document.getElementById("paste");
    paste.innerHTML = localStorage.getItem("paste");

    if (paste.addEventListener) {
      paste.addEventListener(
        "input",
        function () {
          localStorage.setItem("paste", paste.innerHTML);
        },
        false
      );
    } else if (paste.attachEvent) {
      paste.attachEvent("onpropertychange", function () {
        localStorage.setItem("paste", paste.innerHTML);
      });
    }
  </script>
</html>

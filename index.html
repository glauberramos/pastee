<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <h1>Pastee</h1>
      <small> Simple way to keep a text</small>
      <ul class="commands">
        <li>
          <button onclick="document.execCommand('bold', false, null)">B</button>
        </li>
        <li>
          <button onclick="document.execCommand('italic', false, null)">
            i
          </button>
        </li>
        <li>
          <button onclick="document.execCommand('underline', false, null)">
            _
          </button>
        </li>
        <li>
          <button onclick="document.execCommand('strikethrough', false, null)">
            â€“
          </button>
        </li>
      </ul>
      <div
        name="paste"
        class="textarea"
        id="paste"
        contenteditable="true"
        autofocus
      ></div>
    </section>
  </body>

  <script type="text/javascript">
    var paste = document.getElementById("paste");
    paste.innerHTML = localStorage.getItem("paste");

    if (paste.addEventListener) {
      paste.addEventListener(
        "input",
        function () {
          localStorage.setItem("paste", paste.innerHTML);
        },
        false
      );
    } else if (paste.attachEvent) {
      paste.attachEvent("onpropertychange", function () {
        localStorage.setItem("paste", paste.innerHTML);
      });
    }
  </script>
</html>
